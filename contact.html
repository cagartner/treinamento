			<div class="main">
				
				<h2>Entre em Contato</h2>

				<form>
					
					<fieldset class="fieldset">

						<div class="field">
							<label for="name">
								Nome
							</label>
							<input type="text" name="name" id="name" placeholder="Carlos Augusto" />
						</div>


						<div class="field">
							<label for="email">
								E-mail
							</label>
							<input type="email" name="email" id="email" placeholder="email@dominio.com" required="" />
						</div>

						<div class="field">
							<label for="message">
								Mensagem
							</label>
							<textarea name="message" id="message" placeholder="Deixe sua mensagem aqui..."></textarea>
						</div>

						<div class="control">
							<button type="reset" class="button button-secondary">Limpar Formulário</button>

							<button type="submit" class="button button-primary">Enviar</button>
						</div>

					</fieldset>

				</form>
